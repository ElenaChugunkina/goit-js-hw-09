<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form class="feedback-form" autocomplete="off">
      <label class="change-label">
        Email
        <input class="change-input" type="email" name="email" autofocus autocomplete="email" />
      </label>
      <label class="change-label">
        Message
        <textarea class="change-text" name="message" rows="8"></textarea>
      </label>
      <button class="btn-style"  type="submit">Submit</button>
    </form>
    

    

    <script src="./js/2-form.js" type="module"></script>
  </body>
</html>
